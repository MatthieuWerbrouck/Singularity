<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Singularity</title>
    <link rel="stylesheet" href="./styles/main.css">
    <style>
        .admin-header {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            padding: 20px 0;
            margin-bottom: 0;
        }

        .admin-nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .admin-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        .admin-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .admin-user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            opacity: 0.9;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
        }

        .logout-btn {
            background: rgba(239, 68, 68, 0.2);
            color: white;
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.4);
        }
    </style>
</head>
<body>
    <!-- Header d'administration -->
    <header class="admin-header">
        <nav class="admin-nav">
            <h1 class="admin-title">
                üëë Panel d'Administration
            </h1>
            <div class="admin-actions">
                <div class="admin-user-info">
                    <span id="currentUserEmail">Chargement...</span>
                </div>
                <a href="index.html" class="back-btn">
                    ‚Üê Dashboard
                </a>
                <button id="logoutBtn" class="logout-btn">
                    üö™ D√©connexion
                </button>
            </div>
        </nav>
    </header>

    <!-- Contenu principal -->
    <main>
        <div class="admin-container">
            <!-- √âtat de chargement -->
            <div id="loadingState" class="loading-container">
                <div class="loading-spinner"></div>
                <h3>Chargement du panel d'administration...</h3>
                <p style="color: #6b7280;">V√©rification des permissions et chargement des donn√©es</p>
            </div>

            <!-- Contenu admin (sera inject√© par JavaScript) -->
            <div id="adminContent" style="display: none;"></div>
            
            <!-- Erreur d'acc√®s -->
            <div id="accessError" class="loading-container" style="display: none;">
                <div style="font-size: 48px; margin-bottom: 16px;">üö´</div>
                <h3 style="color: #dc2626;">Acc√®s refus√©</h3>
                <p style="color: #6b7280; margin-bottom: 20px;">Vous n'avez pas les permissions n√©cessaires pour acc√©der √† cette page.</p>
                <a href="index.html" class="btn btn-primary">‚Üê Retour au Dashboard</a>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="./js/admin-page.js"></script>
</body>
</html>
